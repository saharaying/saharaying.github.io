---
layout: default
---

<div class="container-fluid">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

</div>
